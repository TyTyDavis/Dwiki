<html>
<head>
  </head>
<body>
  <p style="text-align:right"><a href="{% url 'register' %}">Register</a>
  {% if user.is_authenticated %}
  <p style="text-align:right"><a href="/logout">Logout</a>
  {% else %}
  <p style="text-align:right"><a href="/login">Login</a>
  {% endif %}
  {% if objects %}
  <ul>
      {% for object in objects %}
      {% url 'article' url_title=object.title as the_url %}
          <li>
              <a href="{{ the_url }}">{{ object }}</a>
          </li>
      {% endfor %}
  </ul>
  {% endif %}
  {% if user.is_authenticated %}
  <p><a href="{% url 'create' %}">Create new entry</a>
  {% endif %}
</body>
</html>
